permissions:
  contents: write  # –î–∞–µ—Ç —Ç–æ–∫–µ–Ω—É –ø—Ä–∞–≤–æ –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å (–ø—É—à–∏—Ç—å) –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:cite[8]
