jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: npm run build
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4  # –ú–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –¥–æ v4:cite[1]
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist